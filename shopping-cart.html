<body>
	
	<!-- Start Shopping cart -->
	<section class="shopping-cart">

		<!-- Start Container -->
		<div class="container" id="table-container">

			<!-- Start Table Header Row -->
			<div class="table-row">
				<div class="fixed-width">
					<div class="cell header-cell">
						<h1>Product</h1>
					</div>
				</div>
				<div class="variable-width">
					<div class="cell header-cell">
						<h1>Description</h1>
					</div>
					<div class="cell header-cell">
						<h1>Color</h1>
					</div>
					<div class="cell header-cell">
						<h1>Size</h1>
					</div>
					<div class="cell header-cell">
						<h1>Qty</h1>
					</div>
					<div class="cell header-cell">
						<h1>Amount</h1>
					</div>
					<div class="cell header-cell"></div>
				</div>
			</div>
			<!-- End Table Header Row -->

			<!-- Start Table Normal Row -->
			<div class="table-row deletable">
				<div class="fixed-width">
					<div class="cell row-cell">
						<img src="images/cart/cart-floral-1.jpg">
					</div>
				</div>
				<div class="variable-width">
					<div class="cell row-cell">
						<div class="center">
							<h2><a href="#">Floral Plimsol</a></h2>
							<span>Ref.2514/302</span>
						</div>
					</div>
					<div class="cell row-cell">
						<div class="center">
							<p>One Color</p>
						</div>
					</div>
					<div class="cell row-cell">
						<div class="center">
							<p>39</p>
						</div>
					</div>
					<div class="cell row-cell">
						<div class="center">
							<p class="qty">1</p>
							<div class="plus">
								<i class="icon-plus"></i>
							</div>
							<div class="minus">
								<i class="icon-minus"></i>
							</div>
						</div>
					</div>
					<div class="cell row-cell">
						<div class="center">
							<p>€<span class="amount">99.95</span></p>
						</div>
					</div>
					<div class="cell row-cell">
						<div class="center">
							<i class="icon-cross"></i>
						</div>
					</div>
				</div>
			</div>
			<!-- End Table Normal Row -->

			<!-- Start Table Normal Row -->
			<div class="table-row deletable">
					<div class="fixed-width">
						<div class="cell row-cell">
							<img src="images/cart/cart-trousers-1.jpg">
						</div>
					</div>
					<div class="variable-width">
						<div class="cell row-cell">
							<div class="center">
								<h2><a href="#">Coated 5 pocket trousers</a></h2>
								<span>Ref.8246/044</span>
							</div>
						</div>
						<div class="cell row-cell">
							<div class="center">
								<p>One Color</p>
							</div>
						</div>
						<div class="cell row-cell">
							<div class="center">
								<p>M</p>
							</div>
						</div>
						<div class="cell row-cell">
							<div class="center">
								<p class="qty">1</p>
								<div class="plus">
									<i class="icon-plus"></i>
								</div>
								<div class="minus">
									<i class="icon-minus"></i>

						<div class="cell row-cell">
							<div class="center">
								<p>€<span class="amount">169.00</span></p>
							</div>
						</div>
						<div class="cell row-cell">
							<div class="center">
								<i class="icon-cross"></i>
							</div>
						</div>
					</div>
				</div>
				<!-- End Table Normal Row -->

				<!-- Start Table Normal Row -->
				<div class="table-row deletable">
					<div class="fixed-width">
						<div class="cell row-cell">
							<img src="images/cart/cart-blouse-1.jpg">
						</div>
					</div>
					<div class="variable-width">
						<div class="cell row-cell">
							<div class="center">
								<h2><a href="#">Oversized studio blouse</a></h2>

							</div>

						<div class="cell row-cell">
							<div class="center">
								<p>€<span class="amount">299.00</span></p>
							</div>
						</div>

							<div class="center">
								<i class="icon-cross"></i>
							</div>
						</div>
					</div>
				</div>
